<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tool</title>
</head>
<body>
    <div id="add-tool-form-container">
        <h2>Add Tool</h2>
        <form id="add-tool-form" action="add_tool.php" method="post">
            <label for="tool-name">Name of Tool:</label>
            <input type="text" id="tool-name" name="tool-name" required>  <br> <br>
            <label for="power-unit">Power Unit Measurement:</label>
            <select id="power-unit" name="power-unit" required>
                <option value="amps">Amps</option>
                <option value="ohms">Ohms</option>
                <option value="volts">Volts</option>
                <option value="watts">KiloWatts</option>
                <!-- Add additional power unit options here as needed -->
            </select>  <br> <br>
            <label for="power-value">Power Value:</label>
            <input type="number" id="power-value" name="power-value" step="0.01" required>  <br> <br>
            <label for="tool-price">Price:</label>
            <input type="number" id="tool-price" name="tool-price" step="0.01" required>  <br> <br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
